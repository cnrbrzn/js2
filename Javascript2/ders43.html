<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 43 || Uygulama 3</title>
    <style>
        #yorumlar{
            width:20%;
            height: 150px;
            position:relative;
            top:100px;
            left:25%;
            color:white;
            text-align:center;
        }
        #yorum {
            width: 100%;
            height: 100px;
            background-color:rgb(207, 60, 60);
        }
        #isim {
            width: 100%;
            height: 50px;
            background-color: rgb(216, 91, 91);
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div id="yorumlar">
        <div id="yorum"></div>
        <div id="isim"></div>
    </div>


    <script>
        var a = [{ yorum: "İlk günden beri takipteyim, herkese tavsiye ederim.", isim: "Doruk Akgül" },
        { yorum: "Oldukça başarılı bir ürün, ilk günden etkisi hissediliyor.", isim: "Yağmur Kırmızı" },
        { yorum: "Kesinlikle bu ürünü herkese tavsiye edeceğim.", isim: "Kılıç Aslan" },
            { yorum: "Genç, yaşlı herkesin rahatlıkla kullanabileceği bir ürün.", isim: "Ahmet Yılmaz" }];
        var random;
        function sayiUret() {
            random = Math.round(Math.random() * 3);
        }

        setInterval(function () {
            sayiUret();
            document.getElementById("yorum").innerHTML = a[random].yorum;
            document.getElementById("isim").innerHTML = a[random].isim;


        }, 2000);
    </script>

</body>
</html>
