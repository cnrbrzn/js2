<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS EÄŸitim Seti || Ders 66 || JQuery</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <br><br><br>
    <div class="deneme" id="div1" style="background-color: blue;"></div>
    <div class="deneme" id="div2" style="background-color: red;"></div>
    <div class="deneme" id="div3" style="background-color: green;"></div>




    <script>
        $(function() {


            $("#btn2").click(function() {
                $("#div1").hide("slow");
                $("#div2").hide("fast");
                $("#div3").hide(9000);
            });

            $("#btn1").click(function() {
                $("#div1").show(3000);
                $("#div2").show(6000);
                $("#div3").show(9000);
            });

            $("#btn3").click(function() {
                $("#div1").toggle(3000);
                $("#div2").toggle(6000);
                $("#div3").toggle(9000);
            });
        });
    </script>

</body>

</html>
