<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 41 || Uygulama 1</title>
    <style>
        #arttir{
            background-color:green;
            color:white;
            width:35px;
            height:30px;
            border:none;
            font-size:25px;
        }
        #azalt {
            background-color: red;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;
        }


    </style>
</head>
<body>
    <input type="text" id="text" value="0"/>
    <button onclick="arttirma()" id="arttir">+</button>
    <button onclick="azaltma()" id="azalt">-</button>
    <script>

        function arttirma() {
            var a = document.getElementById("text").value;
            a = Number(a);
            a += 1;
            document.getElementById("text").value = a;
        }

        function azaltma() {
            var a = document.getElementById("text").value;
            a = Number(a);
            a -= 1;
            document.getElementById("text").value = a;
        }


    </script>

</body>
</html>
