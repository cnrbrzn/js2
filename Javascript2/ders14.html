    <script>

        var calisan = {
            isim: "Doruk",
            soyisim: "Akgül",
            maas: 5000,
            departman: "İK",

            tamAd: function () {

        var a = calisan.zamYap();

        //document.write(calisan["isim"]);
        document.write(a);
