<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Eğitim Seti || Ders 67 || JQuery</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">FadeOut</button>
    <button id="btn2">FadeIn</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
    <br><br><br>
    <div class="deneme" id="div1" style="background-color: blue;"></div>
    <div class="deneme" id="div2" style="background-color: red;"></div>
    <div class="deneme" id="div3" style="background-color: green;"></div>




    <script>
        $(function() {


            // $("#btn1").click(function() {
            //     $("#div1").fadeOut("slow");
            //     $("#div2").fadeOut("fast");
            //     $("#div3").fadeOut(6000);
            // });

            //bekleme süresi = delay
            $("#btn1").click(function() {
                $("#div1").delay(2000).fadeOut("slow");
                // $("#div2").fadeOut("fast");
                // $("#div3").fadeOut(6000);
            });

            $("#btn2").click(function() {
                $("#div1").fadeIn(2000);
                $("#div2").fadeIn(4000);
                $("#div3").fadeIn(6000);
            });

            $("#btn3").click(function() {
                $("#div1").fadeToggle(2000);
                $("#div2").fadeToggle(4000);
                $("#div3").fadeToggle(6000);
            });
            $("#btn4").click(function() {
                $("#div1").fadeTo(3000, 0.2);
                $("#div2").fadeTo(3000, 0.4);
                $("#div3").fadeTo(3000, 0.6);
            });
        });
    </script>

</body>

</html>
