<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 26</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        var yazi = "";

        for (i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            yazi += "Sayı : " + i + "<br>";
        }










        document.getElementById("div1").innerHTML = yazi;

    </script>
</body>
</html>
